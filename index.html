<!DOCTYPE html>
<html>
  <!-- <div class="foil"></div> -->
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="foil">
    <header>
      <div class="banner-container">
        <img class="banner" src="bitcoin-halvening-banner.jpg" alt="bitcoin halvening banner"/>
      </div>
    </header>
    <main>
      <data-module id="blocks-until-next-halvening">
        <p slot="description">blocks remaining until next halvening</p>
      </data-module>
      <data-module id="date-of-next-halvening">
        <p slot="description">estimated date of next halvening</p>
      </data-module>
      <data-module id="number-of-halvenings">
        <p slot="description">number of halvenings</p>
      </data-module>
      <data-module id="current-block-subsidy">
        <p slot="description">current block subsidy<br>(in sats ⚡)</p>
      </data-module>
      <data-module id="next-halvening-subsidy">
        <p slot="description">next halvening subsidy<br>(in sats ⚡)</p>
      </data-module>
      <data-module>
        <p slot="description">Current progress toward next halvening</p>
        <progress-bar slot="data-value"></progress-bar>
      </data-module>
    </main>
    <footer>
      <status-message></status-message>
    </footer>
    <script defer type="module" src="main.js"></script>
  </body>
</html>
